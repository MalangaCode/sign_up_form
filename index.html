<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="logo-container">
        <div>
            <img src="./images/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
    </div>
    <div class="right-section">
        <div class="description">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started
                <br>
                <br>
                you <em>know</em> you want to.
            </p>
            
        </div>
        <div>
            <form action="#" method="post">

                <legend>Let's do this!</legend>

                <div class="inputContainer">
                    <div>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Thor">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                </div>

               <div class="btnContainer">
                    <button type="submit">Create Account</button>
               </div>
            </form>
        </div>
        <p class="login">Already have an account? <a href="#">Log in</a></p>
        
    </div> 
    
</body>
</html>
